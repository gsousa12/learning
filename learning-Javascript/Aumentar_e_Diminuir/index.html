<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar e Remover</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Botão para <br> Adicionar e Remover</h1>

    <div class="container">
      <h2>Opção 1</h2>
      <div class="remover"  onclick="rem('idOpcao1')">-</div>
      <span  id="idOpcao1">0</span>
      <div class="adicionar" onclick="add('idOpcao1')">+</div>
    </div>

    <div class="container">
        <h2>Opção 2</h2>
        <div class="remover" onclick="rem('idOpcao2')">-</div>
        <span  id="idOpcao2">0</span>
        <div class="adicionar" onclick="add('idOpcao2')">+</div>
      </div>

      <div class="container">
        <h2>Opção 3</h2>
        <div class="remover" onclick="rem('idOpcao3')">-</div>
        <span  id="idOpcao3">0</span>
        <div class="adicionar" onclick="add('idOpcao3')">+</div>
      </div>
      
      <script src="app.js"></script>

  </body>
</html>
