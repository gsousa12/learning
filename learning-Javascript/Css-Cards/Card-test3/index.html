<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cardTop">
        <img
          id="cardTopImg"
          src="https://images.unsplash.com/photo-1660314176057-d01f4ec7d4ca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
          alt=""
        />
      </div>
      <div class="cardDescription">
        <h2 id="cardDescriptionName">Julian Espinossa</h2>
        <p id="cardDescriptionJob">Web Designer</p>
        <p id="cardDescriptionSkills">
          Skills: React,TailWind,Node.Js e Designer
        </p>
        <span id="cardDescriptionCheck">Checar Perfil</span>
      </div>
    </div>
  </body>
</html>
