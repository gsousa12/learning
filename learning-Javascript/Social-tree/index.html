<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Social Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="treeContainer">
        <div class="profilePicture">
          <img
            id="proPic"
            src="https://images.unsplash.com/photo-1505776777247-d26acc0e505b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
            alt="Profile Picture"
          />
        </div>

        <span id="nome">Gabriel Sousa</span>
        <p id="desc">Acadêmico em Sistemas de informação - UFC</p>

        <span id="redes">Redes</span>

        <div class="linksContainer">
          <a href="" class="link">Github</a>

          <a href="" class="link">Linkedin</a>

          <a href="" class="link">HackerRank</a>

          <a href="" class="link">Codepen</a>
        </div>

        <span id="contatos">Contatos</span>

        <div class="linksContainer">
          <a href="" class="link">WhatsApp</a>

          <a href="" class="link">Discord</a>
        </div>
      </div>
    </div>
  </body>
</html>
